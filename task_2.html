<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        table{

            border: 1px solid black;
            box-sizing: border-box;
            padding: 10px;    
            margin: 0%;
        }
        p{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <p>List can be nested(list inside list)</p>
        <ul><li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
